<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="Mosru.css">
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Mosru</title>
</head>
<body>

<div class="entrance_window">
	<div class="entr_logo"><img src="Images/logo.png"></div>
    <div class="entrance_title">Доступ к информационным ресурсам города Москвы</div>
    <div class="entrance_subtitle">Вход на Официальный сайт Мэра
    Москвы</div>
    <form method="post" action="Books.html">
    	<input type="text" onkeyup="checkParams()" id="name" class="input_entrance" placeholder="Фамилия">
        <input type="text" onkeyup="checkParams()" id="surname" class="input_entrance" placeholder="Имя">
        <input type="text" onkeyup="checkParams()" id="date" class="input_entrance" placeholder="Дата рождения" onfocus="(this.type='date')" onblur="(this.type='text')">
        <input type="text" onkeyup="checkParams()" id="login" class="input_entrance" placeholder="Логин(телефон, email или СНИЛС)">
        <input type="password" onkeyup="checkParams()" id="password" class="input_entrance" placeholder="Введите пароль">
    	<div class="entrance_button">
        	<input type="submit" id="submit2" value="Регистрация" disabled>
        </div>
    </form>
    <div class="spacer"></div>
    <div class="registration">Уже были на нашем сайте <a href="Entrance.html" class="registration_a">Войти</a></div>
</div>
</div>

<script src="gQuerry-3.5.1.min.js"></script>
<script src="magnific-popup/magnific-popup.js"></script>
<script src="JS/window.js"></script>
<script src="JS/Registration.js"></script>
</body>
</html>
