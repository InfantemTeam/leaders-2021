{% extends "base.html" %}

{% block head %}
	<script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
	<script async src="https://telegram.org/js/telegram-widget.js?15"></script>

	<link rel="stylesheet" href="/static/css/login.css">

	<script src="/static/js/login.js"></script>
{% endblock %}

{% block title %}
	Вход
{% endblock %}

{% block body %}
	<div class="card">
		<div class="login_logo"><img src="/static/img/logo.png"></div>
		<div class="login_title">Доступ к информационным ресурсам города Москвы</div>
		<div class="login_subtitle">Вход на Официальный сайт Мэра Москвы</div>

		<form id="login_form" class="form_block ajax-form" action="/login">
			<input type="text" name="email" class="input_login" placeholder="Email (или id пользователя)" required>
			<input type="password" name="password" class="input_login" placeholder="Пароль (можно оставить пустым)">

			<input type="submit" id="login_submit" class="hidden">
			<label for="login_submit">
				<div class="login_button">
					Войти
					<img src="/static/img/spinner.gif" class="spinner position_spinner">
				</div>
			</label>
		</form>

		<form id="register_form" class="form_block ajax-form" action="/register">
			<input type="text" name="name" class="input_login" placeholder="Имя" required>
			<input type="text" name="surname" class="input_login" placeholder="Фамилия" required>
			<input type="text" name="bdate" class="input_login" placeholder="Дата рождения" onfocus="this.type = 'date'" onblur="this.type = 'text'" required>
			<input type="text" name="email" class="input_login" placeholder="Email" required>
			<input type="password" name="password" class="input_login" placeholder="Пароль" required>

			<input type="submit" id="register_submit" class="hidden">
			<label for="register_submit">
				<div class="login_button">
					Зарегистрироваться
					<img src="/static/img/spinner.gif" class="spinner position_spinner">
				</div>
			</label>
		</form>

		<div class="or">или</div>

		<form id="guest_form" class="form_block ajax-form" action="/login_guest">
			<input type="submit" id="guest_submit" class="hidden">
			<label for="guest_submit">
				<div class="login_button">
					Войти как гость
					<img src="/static/img/spinner.gif" class="spinner position_spinner">
				</div>
			</label>
		</form>

		<div class="form_block">
			<button id="vk" class="login_button">
				<img src="/static/img/spinner.gif" class="spinner">
				Войти через ВКонтакте
				<img src="/static/img/vk.svg" class="logo">
			</button>

			<button id="telegram" class="login_button">
				<img src="/static/img/spinner.gif" class="spinner">
				Войти через Telegram
				<img src="/static/img/telegram.svg" class="logo">
			</button>
		</div>

		<div id="register_link"><div class="link">Впервые на сайте? <a id="show_reg">Зарегистрироваться</a></div></div>
		<div id="login_link"><div class="link">Уже были на нашем сайте? <a id="hide_reg">Войти</a></div></div>
	</div>
{% endblock %}
