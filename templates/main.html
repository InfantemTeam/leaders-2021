{% macro book_card(book) %}
	<a href="#" class="book">
		<div class="book_name_image">{{ book.name }}</div>
		<div class="book_author_image">{{ book.author }}</div>

		<div class="book_name">{{ book.name }}</div>
		<div class="book_author">{{ book.author }}</div>
	</a>
{% endmacro %}
