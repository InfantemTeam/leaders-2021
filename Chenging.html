<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="Mosru.css">
    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Mosru</title>
</head>
<body>

<div class="entrance_window">
	<div class="entr_logo"><img src="Images/logo.png"></div>
    <div class="entrance_title">Доступ к информационным ресурсам города Москвы</div>
    <div class="entrance_subtitle">Режим редактирования профиля</div>
    <form method="post" action="LK.html">
    	<input type="text" onkeyup="checkParams()" id="name" class="input_entrance" placeholder="Фамилия" value="Музафаров">
        <input type="text" onkeyup="checkParams()" id="surname" class="input_entrance" placeholder="Имя" value="Карим">
        <input type="text" onkeyup="checkParams()" id="login" class="input_entrance" placeholder="Логин(телефон, email или СНИЛС)" value="ЛогинКреативный">
    	<div class="entrance_button">
        	<input type="submit" id="submit" value="Сохранить" disabled>
        </div>
    </form>
</div>
</div>

<script src="gQuerry-3.5.1.min.js"></script>
<script src="magnific-popup/magnific-popup.js"></script>
<script src="JS/window.js"></script>
<script src="JS/Chenging.js"></script>
</body>
</html>
